<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body dir="rtl">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Meat & Cheese</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">תפריטים</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="branches.html">סניפים</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">גלרייה</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shipments.html">משלוחים</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">צור קשר</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="images/facebook_icon.png" alt="Facebook"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="images/instagram_icon.png" alt="Instagram"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Contact Form -->
    <div class="container mt-5 contact-form">
        <h1 class="text-center mb-4">תמיד כיף לשמוע מכם!</h1>
        <p class="text-center">השאירו לנו פרטים ונחזור אליכם בהתאם</p>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="שם מלא*" required>
                </div>
                <div class="col">
                    <select class="form-select" required>
                        <option selected disabled>—Please choose an option—</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="email" class="form-control" placeholder="דוא״ל*" required>
                </div>
                <div class="col">
                    <input type="tel" class="form-control" placeholder="טלפון*" required>
                </div>
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="3" placeholder="מחות הפניה*" required></textarea>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-danger">שלח הודעה</button>
                <div>
                    <label for="serviceType">שירות לקוחות</label>
                    <input type="radio" name="serviceType" value="customer" checked>
                    <label for="serviceType">זכיינות</label>
                    <input type="radio" name="serviceType" value="franchise">
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 Meat & Cheese. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
